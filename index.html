<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RSQ Elite | System Overseer</title>

<style>
:root {
    --primary: #4f7cff;
    --secondary: #00d2ff;
    --danger: #ff3b30;
    --success: #28cd41;
    --warning: #ffcc00;
    --glass: rgba(15, 20, 30, 0.95);
    --border: rgba(255, 255, 255, 0.08);
    --chat-bg: rgba(10, 12, 18, 0.95);
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    background: #05070a;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    color: #f0f0f0;
    overflow: hidden;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Animations */
@keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
@keyframes slideIn { from { transform: translateX(-20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
@keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

.animate-fade { animation: fadeIn 0.3s ease forwards; }
.animate-slide { animation: slideIn 0.3s ease forwards; }

#bg-wrap { 
    position: fixed; 
    inset: 0; 
    background: radial-gradient(ellipse at top, #0a0e1a 0%, #05070a 70%); 
    z-index: -2; 
}

/* Particle Background */
#particles {
    position: fixed;
    inset: 0;
    z-index: -1;
    pointer-events: none;
}

/* Stats Bar */
.stats-bar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: rgba(10, 12, 18, 0.9);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid var(--border);
    padding: 8px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 12px;
    z-index: 9999;
    height: 36px;
}

.stats-item {
    display: flex;
    align-items: center;
    gap: 6px;
    opacity: 0.8;
    transition: opacity 0.2s;
}

.stats-item:hover {
    opacity: 1;
}

.stats-icon {
    font-size: 11px;
}

.stats-value {
    font-weight: 600;
    color: var(--secondary);
    font-family: 'Monaco', 'Consolas', monospace;
}

.stats-label {
    font-size: 10px;
    opacity: 0.7;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

/* Panel Styling */
.panel {
    position: relative;
    z-index: 10;
    width: 420px;
    background: var(--glass);
    backdrop-filter: blur(30px);
    border: 1px solid var(--border);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.hidden { display: none !important; }

/* Form Elements */
input, select, textarea {
    width: 100%;
    padding: 12px 16px;
    margin-top: 12px;
    background: rgba(0, 0, 0, 0.3);
    border: 1px solid var(--border);
    border-radius: 10px;
    color: white;
    font-size: 14px;
    font-family: inherit;
    transition: all 0.2s;
    outline: none;
}

input:focus, select:focus, textarea:focus {
    border-color: var(--primary);
    background: rgba(0, 0, 0, 0.4);
    box-shadow: 0 0 0 2px rgba(79, 124, 255, 0.1);
}

/* Buttons */
button {
    width: 100%;
    padding: 12px 20px;
    margin-top: 16px;
    border-radius: 10px;
    border: none;
    font-weight: 600;
    font-size: 14px;
    cursor: pointer;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: white;
    transition: all 0.2s;
    position: relative;
    overflow: hidden;
}

button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
    transition: 0.5s;
}

button:hover::before {
    left: 100%;
}

button:hover {
    transform: translateY(-1px);
    box-shadow: 0 8px 20px rgba(79, 124, 255, 0.2);
}

button:active {
    transform: translateY(0);
}

button.danger { background: linear-gradient(135deg, #ff3b30, #ff6b52); }
button.warning { background: linear-gradient(135deg, #ffcc00, #ffaa00); color: #000; }
button.success { background: linear-gradient(135deg, #28cd41, #2ee058); }
button.mini { 
    padding: 4px 10px; 
    font-size: 11px; 
    margin-top: 0; 
    width: auto; 
    border-radius: 8px; 
}

/* Chat Toggle */
#chat-toggle {
    position: fixed; 
    bottom: 25px; 
    right: 25px; 
    width: 56px; 
    height: 56px;
    border-radius: 50%; 
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    display: flex;
    align-items: center; 
    justify-content: center; 
    cursor: pointer; 
    z-index: 1000;
    box-shadow: 
        0 6px 20px rgba(0,0,0,0.3),
        0 0 0 1px rgba(255, 255, 255, 0.1);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    border: none;
}

#chat-toggle:hover {
    transform: scale(1.1) rotate(5deg);
    box-shadow: 
        0 10px 30px rgba(79, 124, 255, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.2);
}

#chat-toggle svg { 
    width: 24px; 
    height: 24px; 
    fill: white; 
}

#unread-badge {
    position: absolute;
    top: -4px;
    right: -4px;
    background: var(--danger);
    color: white;
    font-size: 10px;
    font-weight: 700;
    min-width: 18px;
    height: 18px;
    border-radius: 9px;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0 4px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
}

/* COMPLETELY REVAMPED CHAT WINDOW */
#chat-window {
    position: fixed;
    bottom: 100px;
    right: 25px;
    width: 380px;
    height: 520px;
    background: var(--chat-bg);
    backdrop-filter: blur(30px);
    border: 1px solid var(--border);
    border-radius: 16px;
    display: flex;
    flex-direction: column;
    z-index: 999;
    overflow: hidden;
    box-shadow: 
        0 25px 80px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

.chat-fullscreen {
    bottom: 0 !important; 
    right: 0 !important;
    width: 100vw !important; 
    height: 100vh !important;
    border-radius: 0 !important;
    z-index: 5000 !important;
}

/* Chat Header */
.chat-header {
    padding: 16px 20px;
    background: rgba(255, 255, 255, 0.03);
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-shrink: 0;
}

.chat-header-title {
    font-size: 14px;
    font-weight: 600;
    color: var(--secondary);
    letter-spacing: 0.5px;
}

.chat-header-stats {
    display: flex;
    align-items: center;
    gap: 12px;
    font-size: 11px;
    opacity: 0.7;
}

.chat-header-stats span {
    display: flex;
    align-items: center;
    gap: 4px;
}

/* Chat Messages Container */
#chat-msgs {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
    scroll-behavior: smooth;
    background: rgba(5, 7, 10, 0.4);
}

/* Pinned Message */
#pinned-area {
    background: linear-gradient(90deg, rgba(255, 204, 0, 0.1), rgba(255, 204, 0, 0.05));
    border-bottom: 1px solid rgba(255, 204, 0, 0.3);
    padding: 10px 16px;
    font-size: 12px;
    display: flex;
    align-items: center;
    gap: 10px;
    flex-shrink: 0;
}

#pinned-area .pin-icon {
    color: var(--warning);
    font-size: 12px;
    flex-shrink: 0;
}

#pinned-area .pin-text {
    flex: 1;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

/* COMPLETELY REVAMPED MESSAGE ITEMS */
.msg-item {
    margin-bottom: 12px;
    padding: 12px;
    border-radius: 12px;
    animation: fadeIn 0.2s ease forwards;
    position: relative;
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 255, 255, 0.05);
    transition: all 0.2s;
}

.msg-item:hover {
    background: rgba(255, 255, 255, 0.05);
    border-color: rgba(255, 255, 255, 0.1);
}

.msg-item.system {
    background: rgba(79, 124, 255, 0.08);
    border-color: rgba(79, 124, 255, 0.2);
    border-left: 3px solid var(--primary);
}

.msg-item.owner-msg {
    background: rgba(255, 204, 0, 0.05);
    border-color: rgba(255, 204, 0, 0.15);
    border-left: 3px solid var(--warning);
}

.msg-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 6px;
}

.msg-user {
    font-weight: 600;
    font-size: 12px;
    color: var(--secondary);
    display: flex;
    align-items: center;
    gap: 6px;
}

.msg-user .owner-badge {
    color: var(--warning);
    font-size: 10px;
}

.msg-time {
    font-size: 10px;
    opacity: 0.5;
    font-family: 'Monaco', 'Consolas', monospace;
}

.msg-content {
    font-size: 13px;
    line-height: 1.4;
    margin-bottom: 8px;
    word-break: break-word;
}

/* Reply Quote */
.reply-quote {
    font-size: 11px;
    opacity: 0.7;
    padding-left: 10px;
    border-left: 2px solid var(--primary);
    margin-bottom: 8px;
    font-style: italic;
    background: rgba(79, 124, 255, 0.05);
    padding: 6px 10px;
    border-radius: 6px;
}

/* Message Actions */
.msg-actions {
    position: absolute;
    top: 8px;
    right: 8px;
    display: none;
    gap: 4px;
    background: rgba(20, 25, 35, 0.9);
    backdrop-filter: blur(10px);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 4px;
    z-index: 10;
}

.msg-item:hover .msg-actions {
    display: flex;
}

.action-btn {
    width: 24px;
    height: 24px;
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 11px;
    transition: all 0.2s;
    background: transparent;
    border: none;
    color: rgba(255, 255, 255, 0.7);
    padding: 0;
    margin: 0;
}

.action-btn:hover {
    background: rgba(255, 255, 255, 0.1);
    color: white;
    transform: scale(1.1);
}

.action-btn.delete:hover {
    background: rgba(255, 59, 48, 0.2);
    color: var(--danger);
}

/* EMOJI PICKER - FIXED POSITION */
.emoji-picker {
    position: absolute;
    bottom: 45px;
    right: 8px;
    background: rgba(20, 25, 35, 0.95);
    backdrop-filter: blur(20px);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 8px;
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 4px;
    z-index: 100;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    animation: fadeIn 0.2s ease;
}

.emoji-btn {
    width: 28px;
    height: 28px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.2s;
    background: transparent;
    border: none;
    padding: 0;
}

.emoji-btn:hover {
    background: rgba(79, 124, 255, 0.2);
    transform: scale(1.2);
}

/* COMPLETELY REVAMPED REACTIONS - MUCH SMALLER */
.reactions-container {
    display: flex;
    flex-wrap: wrap;
    gap: 2px;
    margin-top: 6px;
    padding-top: 6px;
    border-top: 1px solid rgba(255, 255, 255, 0.05);
}

.reaction-btn-small {
    display: inline-flex;
    align-items: center;
    gap: 2px;
    padding: 1px 6px;
    background: rgba(79, 124, 255, 0.1);
    border: 1px solid rgba(79, 124, 255, 0.15);
    border-radius: 8px;
    font-size: 10px;
    cursor: pointer;
    transition: all 0.2s;
    user-select: none;
    height: 20px;
    line-height: 1;
}

.reaction-btn-small:hover {
    background: rgba(79, 124, 255, 0.2);
    border-color: rgba(79, 124, 255, 0.3);
    transform: translateY(-1px);
}

.reaction-btn-small.active {
    background: rgba(79, 124, 255, 0.25);
    border-color: var(--primary);
    box-shadow: 0 0 0 1px rgba(79, 124, 255, 0.3);
}

.reaction-emoji-small {
    font-size: 10px;
}

.reaction-count-small {
    font-weight: 600;
    color: var(--secondary);
    font-size: 9px;
    min-width: 8px;
}

.reaction-info-tooltip {
    position: absolute;
    bottom: 100%;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 0, 0, 0.9);
    border: 1px solid var(--border);
    border-radius: 6px;
    padding: 6px 10px;
    font-size: 9px;
    white-space: nowrap;
    z-index: 1000;
    opacity: 0;
    visibility: hidden;
    transition: all 0.2s;
    backdrop-filter: blur(10px);
}

.reaction-btn-small:hover .reaction-info-tooltip {
    opacity: 1;
    visibility: visible;
    bottom: calc(100% + 5px);
}

/* Chat Input Area */
.chat-input-area {
    padding: 16px;
    background: rgba(255, 255, 255, 0.02);
    border-top: 1px solid var(--border);
    display: flex;
    flex-direction: column;
    gap: 10px;
    flex-shrink: 0;
}

.reply-preview {
    background: rgba(79, 124, 255, 0.1);
    border-radius: 8px;
    padding: 8px 12px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-size: 11px;
    animation: slideIn 0.2s ease;
}

.reply-preview-text {
    flex: 1;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    opacity: 0.9;
}

.cancel-reply {
    cursor: pointer;
    color: var(--danger);
    font-size: 12px;
    padding: 2px;
    border-radius: 4px;
    transition: all 0.2s;
}

.cancel-reply:hover {
    background: rgba(255, 59, 48, 0.1);
}

.chat-input-row {
    display: flex;
    gap: 10px;
    align-items: center;
}

#chat-input {
    flex: 1;
    margin: 0;
    padding: 12px 16px;
    font-size: 13px;
    background: rgba(0, 0, 0, 0.3);
    border: 1px solid var(--border);
    border-radius: 10px;
    min-height: 40px;
    resize: none;
    line-height: 1.4;
}

#chat-input:focus {
    background: rgba(0, 0, 0, 0.4);
    border-color: var(--primary);
}

#send-chat-btn {
    margin: 0;
    width: 80px;
    padding: 10px;
    font-size: 12px;
    font-weight: 600;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
}

/* Scrollbar Styling */
#chat-msgs::-webkit-scrollbar {
    width: 6px;
}

#chat-msgs::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.02);
    border-radius: 3px;
}

#chat-msgs::-webkit-scrollbar-thumb {
    background: rgba(79, 124, 255, 0.2);
    border-radius: 3px;
}

#chat-msgs::-webkit-scrollbar-thumb:hover {
    background: rgba(79, 124, 255, 0.3);
}

/* Admin Panel Styles (Keep existing but updated) */
.adminFull {
    position: fixed;
    inset: 15px;
    background: rgba(10, 12, 18, 0.98);
    backdrop-filter: blur(30px);
    border-radius: 20px;
    padding: 25px;
    z-index: 2000;
    overflow-y: auto;
    border: 1px solid var(--border);
    box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
}

.log-box {
    background: rgba(255, 255, 255, 0.03);
    padding: 15px;
    border-radius: 12px;
    height: 350px;
    overflow-y: auto;
    border: 1px solid rgba(255, 255, 255, 0.05);
}

/* Toast Notifications */
.toast {
    position: fixed;
    top: 50px;
    right: 20px;
    background: rgba(20, 25, 35, 0.95);
    backdrop-filter: blur(20px);
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 12px 18px;
    z-index: 10000;
    animation: slideIn 0.3s ease;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    max-width: 300px;
    border-left: 3px solid var(--primary);
}

.toast.success { border-left-color: var(--success); }
.toast.warning { border-left-color: var(--warning); }
.toast.error { border-left-color: var(--danger); }

/* Loading Spinner */
.spinner {
    display: inline-block;
    width: 14px;
    height: 14px;
    border: 2px solid rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    border-top-color: var(--primary);
    animation: spin 0.8s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

/* Back Button Container */
.back-btn-container {
    position: absolute;
    top: 15px;
    right: 15px;
    z-index: 100;
}

/* Typing Indicator */
.typing-indicator {
    font-size: 11px;
    opacity: 0.7;
    padding: 0 16px 8px;
    font-style: italic;
    color: var(--secondary);
}

.typing-dots {
    display: inline-block;
}

.typing-dots span {
    animation: pulse 1.4s infinite;
    display: inline-block;
}

.typing-dots span:nth-child(2) { animation-delay: 0.2s; }
.typing-dots span:nth-child(3) { animation-delay: 0.4s; }

/* Empty State */
.empty-state {
    text-align: center;
    padding: 40px 20px;
    color: rgba(255, 255, 255, 0.5);
    font-size: 13px;
}

.empty-state-icon {
    font-size: 32px;
    margin-bottom: 10px;
    opacity: 0.3;
}

/* Connection Status */
.connection-status {
    position: fixed;
    bottom: 10px;
    left: 10px;
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(10px);
    padding: 4px 10px;
    border-radius: 10px;
    font-size: 10px;
    display: flex;
    align-items: center;
    gap: 6px;
    z-index: 10000;
    opacity: 0.7;
    transition: opacity 0.3s;
}

.connection-status:hover {
    opacity: 1;
}

.connection-status.connected .status-dot {
    background: var(--success);
    box-shadow: 0 0 8px var(--success);
}

.connection-status.disconnected .status-dot {
    background: var(--danger);
    box-shadow: 0 0 8px var(--danger);
}

.status-dot {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    animation: pulse 2s infinite;
}

/* Timestamp */
.timestamp {
    font-size: 9px;
    opacity: 0.4;
    margin-top: 4px;
    text-align: right;
}
</style>
</head>

</div>

<!-- Particle Background -->

</div>

<div id="authPanel" class="panel animate-fade">

        <button onclick="handleAuth('signup')">

            <span class="spinner" style="display:none; margin-left:10px;" id="signupSpinner"></span>
        </button>
        <p style="text-align:center; font-size:12px; margin-top:20px; opacity:0.7;">

    <div id="authStatus" style="text-align:center; color:var(--danger); font-size:12px; margin-top:15px; min-height:18px;"></div>
</div>

<!-- Main System -->
<div id="mainSystem" class="hidden">
    <div id="mainContentWrapper">

// ========== API FUNCTIONS ==========
async function api(method, data = null, force = false) {
    if (method === 'GET' && !force && dataCache && (Date.now() - lastFetchTime) < CACHE_TTL) {
        return dataCache;
    }
    
    try {
        const startTime = Date.now();
        const r = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}${method==='GET'?'/latest':''}`, {
            method: method,
            headers: { 
                "Content-Type": "application/json", 
                "X-Master-Key": JSON_KEY,
                "X-Bin-Versioning": "false" 
            },
            body: data ? JSON.stringify(data) : null
        });
        
        const res = await r.json();
        
        if (method === 'GET') {
            dataCache = res.record;
            lastFetchTime = Date.now();
            
            if (pendingUpdates.length > 0) {
                for (const update of pendingUpdates) {
                    Object.assign(dataCache, update);
                }
                pendingUpdates = [];
            }
        } else if (method === 'PUT') {
            dataCache = data;
            lastFetchTime = Date.now();
        }
        
        // Update connection status
        document.getElementById('connectionStatus').className = 'connection-status connected';
        document.getElementById('connectionStatus').innerHTML = '<div class="status-dot"></div><span>Connected</span>';
        
        return dataCache;
    } catch (e) {
        console.error("API Error:", e);
        document.getElementById('connectionStatus').className = 'connection-status disconnected';
        document.getElementById('connectionStatus').innerHTML = '<div class="status-dot"></div><span>Disconnected</span>';
        return dataCache || null;
    }
}

async function batchUpdate(updates) {
    if (isUpdating) {
        pendingUpdates.push(updates);
        return;
    }
    
    isUpdating = true;
    try {
        const currentData = await api('GET', null, true);
        Object.assign(currentData, updates);
        await api('PUT', currentData);
        
        while (pendingUpdates.length > 0) {
            const nextUpdate = pendingUpdates.shift();
            Object.assign(currentData, nextUpdate);
            await api('PUT', currentData);
        }
    } catch (e) {
        console.error("Batch update failed:", e);
        if (dataCache) {
            Object.assign(dataCache, updates);
        }
    } finally {
        isUpdating = false;
    }
}

async function handleReaction(index, emoji) {
    if (!currentUser) return;
    
    const data = await api('GET');
    if (!data.chat || !data.chat[index]) return;
    
    if (!data.chat[index].reactions) data.chat[index].reactions = {};
    if (!data.chat[index].reactionUsers) data.chat[index].reactionUsers = {};
    if (!data.chat[index].reactionUsers[emoji]) data.chat[index].reactionUsers[emoji] = [];
    
    const usersReacted = data.chat[index].reactionUsers[emoji];
    const userIndex = usersReacted.indexOf(currentUser);
    const currentCount = data.chat[index].reactions[emoji] || 0;
    
    // Special case: if only 1 reaction exists and it's from this user, remove it completely
    if (currentCount === 1 && usersReacted.length === 1 && usersReacted[0] === currentUser) {
        delete data.chat[index].reactions[emoji];
        delete data.chat[index].reactionUsers[emoji];
        showToast('Reaction removed', 'info', 1500);
    } else if (userIndex === -1) {
        // Add reaction
        data.chat[index].reactions[emoji] = currentCount + 1;
        usersReacted.push(currentUser);
        showToast(`Reacted with ${emoji}`, 'success', 1500);
    } else {
        // Remove reaction
        data.chat[index].reactions[emoji] = currentCount - 1;
        usersReacted.splice(userIndex, 1);
        
        if (data.chat[index].reactions[emoji] <= 0) {
            delete data.chat[index].reactions[emoji];
        }
        if (usersReacted.length === 0) {
            delete data.chat[index].reactionUsers[emoji];
        }
        showToast('Reaction removed', 'info', 1500);
    }
    
    // Update immediately
    renderMessages(data.chat);
    
    // Save to server
    await batchUpdate({ chat: data.chat });
    
    // Close emoji picker
    activeEmojiPicker = null;
}

    if (moderate(text)) {
        showToast('Message contains blocked content', 'error', 2000);

        return;

    const data = await api('GET');
    
    // Check if banned
    if (data.bans && data.bans[currentUser]) {
        showToast('You are banned from chat', 'error', 3000);
        return;
    }
    
    const message = {
        user: currentUser,
        txt: text,
        timestamp: Date.now(),
        replyTo: activeReplyTarget
    };
    
    data.chat = data.chat || [];
    data.chat.push(message);
    
    // Keep only last 100 messages

                speedX: Math.random() * 0.3 - 0.15,
                speedY: Math.random() * 0.3 - 0.15,
                color: `rgba(79, 124, 255, ${Math.random() * 0.1 + 0.05})`
            });
        }
    }
    
    function animateParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        for (let particle of particles) {
            particle.x += particle.speedX;
            particle.y += particle.speedY;
            
            // Wrap around edges
            if (particle.x < 0) particle.x = canvas.width;
            if (particle.x > canvas.width) particle.x = 0;
            if (particle.y < 0) particle.y = canvas.height;
            if (particle.y > canvas.height) particle.y = 0;
            
            ctx.beginPath();
            ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
            ctx.fillStyle = particle.color;
            ctx.fill();
        }
        
        requestAnimationFrame(animateParticles);
    }
    
    window.addEventListener('resize', () => {
        resizeCanvas();
        createParticles();
    });
    
    resizeCanvas();
    createParticles();
    animateParticles();
}

// ========== AUTHENTICATION ==========
async function handleAuth(type) {
    const status = document.getElementById('authStatus');
    const spinnerId = type === 'signup' ? 'signupSpinner' : 'loginSpinner';
    const spinner = document.getElementById(spinnerId);
    
    status.textContent = '';
    spinner.style.display = 'inline-block';
    
    const u = document.getElementById(type === 'signup' ? 's-user' : 'l-user').value.trim();
    const p = document.getElementById(type === 'signup' ? 's-pass' : 'l-pass').value.trim();
    
    if (!u || !p) {
        status.textContent = 'Please fill in all fields';
        spinner.style.display = 'none';
        return;
    }
    
    const data = await api('GET', null, true);
    if (!data.users) data.users = {};
    
    if (type === 'signup') {
        if (data.users[u]) {
            status.textContent = 'Username already exists';
            spinner.style.display = 'none';
            return;
        }
        
        if (moderate(u)) {
            status.textContent = 'Invalid username';
            spinner.style.display = 'none';
            return;
        }
        
        data.users[u] = { pass: p, created: now() };
        await batchUpdate({ users: data.users });
        
        status.textContent = 'Account created! Please sign in.';
        showToast('Account created successfully', 'success');
        spinner.style.display = 'none';
        toggleAuth(false);
        
    } else {
        const isOwner = (u === SUPER_ADMIN && p === OWNER_PASS);
        const isRegular = (data.users[u] && data.users[u].pass === p);
        
        if (isOwner || isRegular) {
            currentUser = u;
            localStorage.setItem('rsq_session', JSON.stringify({ u, p }));
            
            if (u === SUPER_ADMIN) {
                document.getElementById('adminBtn').classList.remove('hidden');
                showToast('Admin privileges granted', 'warning');
            }
            
            document.getElementById('authPanel').classList.add('hidden');
            document.getElementById('mainSystem').classList.remove('hidden');
            document.getElementById('welcomeUser').textContent = `Logged in as ${u}`;
            
            // Start chat polling
            chatPollingInterval = setInterval(updateChat, 2000);
            updateChat();
            
            // Start activity tracking for user
            setInterval(trackViewAndActivity, 10000);
            
            showToast(`Welcome back, ${u}!`, 'success');
            
        } else {
            status.textContent = 'Invalid credentials';
            spinner.style.display = 'none';
            showToast('Invalid username or password', 'error');
        }
    }
}

// ========== KEY GENERATION ==========
async function generateKey() {
    const status = document.getElementById('statusMsg');
    const spinner = document.getElementById('keySpinner');
    
    status.textContent = '';
    spinner.style.display = 'inline-block';
    
    const rbxId = document.getElementById('userid').value.trim();
    if (!rbxId) {
        status.textContent = 'Please enter a Roblox UserID';
        spinner.style.display = 'none';
        return;
    }
    
    const data = await api('GET');
    
    // Check if banned
    if (data.bans && (data.bans[currentUser] || data.bans[rbxId])) {
        status.textContent = 'You are restricted from generating keys';
        spinner.style.display = 'none';
        showToast('Access denied: Account is restricted', 'error');
        return;
    }
    
    data.keys = data.keys || {};
    
    // Check for existing key
    let existingKey = null;
    for (const [key, keyData] of Object.entries(data.keys)) {
        if (keyData.user === currentUser && keyData.rbx === rbxId) {
            if (keyData.exp === "INF" || keyData.exp > now()) {
                existingKey = key;
                break;
            }
        }
    }
    
    if (existingKey) {
        document.getElementById('keyOut').textContent = existingKey;
        status.textContent = 'Existing key found';
        showToast('Using existing key', 'info');
    } else {
        const newKey = 'RSQ-' + Math.random().toString(36).substring(2, 10).toUpperCase();
        data.keys[newKey] = {
            user: currentUser,
            rbx: rbxId,
            created: now(),
            exp: now() + 86400
        };
        
        await batchUpdate({ keys: data.keys });
        
        document.getElementById('keyOut').textContent = newKey;
        status.textContent = 'Key generated (valid 24 hours)';
        showToast('New key generated!', 'success');
    }
    
    spinner.style.display = 'none';
}

// ========== LOGOUT ==========
function logout() {
    if (chatPollingInterval) clearInterval(chatPollingInterval);
    if (statsPollingInterval) clearInterval(statsPollingInterval);
    
    localStorage.removeItem('rsq_session');
    showToast('Logged out successfully', 'info');
    
    setTimeout(() => location.reload(), 500);
}

};
